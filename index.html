<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration for the article" class="card-image">

      <div class="card-content">
        <span class="category">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
